
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بنيان | منصة الامتثال الهندسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Amiri', serif;
      }
      body {
        font-family: var(--font-main);
        background-color: #fcfdfe;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        transition: background-color 0.3s ease, color 0.3s ease, font-size 0.2s ease;
        padding-top: 80px; /* Offset for fixed navbar */
      }
      
      .dark body {
        background-color: #020617;
        color: #f1f5f9;
      }

      /* أحجام الخطوط المخصصة */
      .app-font-small { font-size: 14px; }
      .app-font-default { font-size: 16px; }
      .app-font-large { font-size: 18px; }

      /* نمط الشبكة الهندسية */
      .blueprint-grid {
        background-image: 
          linear-gradient(to right, #e2e8f0 1px, transparent 1px),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .dark .blueprint-grid {
        background-image: 
          linear-gradient(to right, #1e293b 1px, transparent 1px),
          linear-gradient(to bottom, #1e293b 1px, transparent 1px);
      }

      h1, h2, h3 {
        text-wrap: balance;
        letter-spacing: -0.01em;
        line-height: 1.1;
      }

      p {
        line-height: 1.6;
        font-size: 1.1em;
      }

      /* Adjustment for scaling child components */
      .app-font-small p { font-size: 1.05em; }
      .app-font-large p { font-size: 1.15em; }

      ::selection {
        background-color: #4f46e5;
        color: #ffffff;
      }

      @media print {
        @page { margin: 1cm; size: A4; }
        body { background: white !important; color: black !important; padding-top: 0 !important; }
        nav, .print\:hidden { display: none !important; }
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      .dark ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }

      /* Marching Ants Animation */
      @keyframes border-dance {
        0% { background-position: 0% 0%, 100% 100%, 0% 100%, 100% 0%; }
        100% { background-position: 100% 0%, 0% 100%, 0% 0%, 100% 100%; }
      }
      .marching-ants-border {
        background-image: linear-gradient(90deg, #4f46e5 50%, transparent 50%), linear-gradient(90deg, #4f46e5 50%, transparent 50%), linear-gradient(0deg, #4f46e5 50%, transparent 50%), linear-gradient(0deg, #4f46e5 50%, transparent 50%);
        background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
        background-size: 20px 4px, 20px 4px, 4px 20px, 4px 20px;
        background-position: 0% 0%, 100% 100%, 0% 100%, 100% 0%;
        animation: border-dance 1s infinite linear;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              amiri: ['Amiri', 'serif'],
            },
          },
        },
      }
    </script>

}
